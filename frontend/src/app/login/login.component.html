<div class="container pt-5 pb-5 w-50">
  <div class="form-group">
    <label for="email">Email address</label>
    <input [(ngModel)]="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="pass">Password</label>
    <input [(ngModel)]="password" type="password" class="form-control" id="pass" placeholder="Password">
  </div>
<!--  <div class="form-check">-->
<!--    <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--    <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
<!--  </div>-->
  <button type="submit" class="btn btn-primary" (click)="onSignIn()">Log In</button>
</div>
