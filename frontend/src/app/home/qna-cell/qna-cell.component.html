<div class="qna-cell">
  <div class="row">
    <div class="col-2 text-center qna-stats">
      <h2>{{qnaObject.votes.length}}</h2>
      <h4>Votes</h4>
      <h2>{{qnaObject.answers.length}}</h2>
      <h4>Answers</h4>
    </div>
    <div class="col-10">
      <a href="question/{{qnaObject.id}}">{{qnaObject.question}}</a>
      <p
        [innerHTML]="subTitle"></p>
    </div>
  </div>
</div>
