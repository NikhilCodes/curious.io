<div class="qna-cell">
  <div class="row">
    <div class="col-2 text-center qna-stats">
      <h2>{{qnaObject.votes}}</h2>
      <h4>Votes</h4>
      <h2>{{qnaObject.answers.length}}</h2>
      <h4>Answers</h4>
    </div>
    <div class="col-10">
      <a href="question/{{qnaObject.id}}">{{qnaObject.question}}</a>
      <p>{{qnaObject.body.length > 150?qnaObject.body.substring(0,135) + " ...":qnaObject.body}}</p>
    </div>
  </div>
</div>
