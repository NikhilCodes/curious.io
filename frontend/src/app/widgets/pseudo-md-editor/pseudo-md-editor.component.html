<div class="ml-3 mr-3">
  <div class="create-answer-options-body row">
    <div>
      <strong (click)="createBoldText()" style="cursor: pointer;">B</strong>&nbsp;
      <i (click)="createItalicText()" style="cursor: pointer;font-family: 'Courier',sans-serif">I</i>
    </div>
  </div>
  <div class="row">
    <textarea [(ngModel)="editorTextMd" (input)="convertMdToHtml()" class="col" id="body-editor"></textarea>
    <div [innerHTML]="editorText" class="answer-body-preview col"></div>
  </div>
</div>
