<div class="container pt-5" id="root">
  <h2>Ask a public question</h2><br>
  <div class="new-qna-form p-3">
    <div class="form-group">
      <label for="title" class="font-weight-bold">Title</label>
      <input [(ngModel)]="title" type="text" class="form-control" id="title"
             placeholder="e.g. Is there any C++ function for finding the index of an element in a vector?">
      <small class="text-muted">Be specific and imagine youâ€™re asking a question to another person</small>
    </div>

    <div class="form-group">
      <label class="font-weight-bold">Body</label>
      <app-pseudo-md-editor [(editorText)]="body"></app-pseudo-md-editor>
      <small class="text-muted">Include all the information someone would need to answer your question</small>
    </div>
  </div>
  <button class="mt-3 font-weight-bold" (click)="onClickPostQuestion()">Post your Question</button>
</div>
